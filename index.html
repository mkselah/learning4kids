<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning4Kids</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>
<body>
  <!-- Top Auth Bar: only login/signup on this line -->
  <div id="authSection">
    <div id="authForm">
      <input id="authEmail" type="email" placeholder="Email" />
      <input id="authPassword" type="password" placeholder="Password" />
      <button id="loginBtn">Log In</button>
      <button id="signupBtn">Sign Up</button>
      <span id="authStatus"></span>
    </div>
    <!-- REMOVE: <button id="logoutBtn" style="display:none;">Log Out</button> -->
  </div>

  <!-- App Layout -->
  <div id="app" class="main-wrapper">

    <!-- Top Bar: sticky, shows topics & all actions, including logout -->
    <div id="topbar">
      <select id="topicDropdown"></select>
      <button id="addTopicBtn" title="New topic">+</button>
      <button id="renameTopicBtn" title="Rename topic">📝</button>
      <button id="deleteTopicBtn" title="Delete topic">🗑️</button>
      <span id="currentTopicLabel"></span>
      <span style="flex:1"></span>
      <button id="logoutBtn" style="display:none; margin-left:auto;">Log Out</button>
    </div>

    <main class="chat-section">
      <div id="chatWindow"></div>
      <form id="chatForm">
        <textarea id="userInput" autocomplete="off" placeholder="Type your message..." rows="1"></textarea>
        <!-- Removed <button type="button" id="micBtn" title="Use voice input">🎤</button> -->
        <button id="showSheetBtn" type="button" title="Show Google Sheet Data">📄</button>
        <button type="submit">Send</button>
        <div id="sheetData" style="display:none; max-height:300px; overflow:auto; background:#f8faff; border:1px solid #bed8ff; margin:8px 0; padding:7px; border-radius:7px;"></div>
      </form>
    </main>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
